<!DOCTYPE html>
<html lang="ru" class="scroll-smooth dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MadN | Студия Цифрового Опыта</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;700;900&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Outfit', 'sans-serif'],
              display: ['Space Grotesk', 'sans-serif'],
            },
            colors: {
              madn: {
                black: '#030303',
                dark: '#0a0a0a',
                accent: '#7c3aed',
                glow: '#8b5cf6',
                surface: '#121212',
                light: '#f8fafc', // Slate 50
                paper: '#ffffff', // White
              }
            },
            animation: {
              'float': 'float 8s ease-in-out infinite',
              'pulse-slow': 'pulse 6s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'blob': 'blob 10s infinite',
              'marquee': 'marquee 25s linear infinite',
              'spin-slow': 'spin 12s linear infinite',
              'fade-in': 'fadeIn 0.7s cubic-bezier(0.2, 0.8, 0.2, 1) forwards',
              'shimmer': 'shimmer 2.5s infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              },
              blob: {
                "0%": { transform: "translate(0px, 0px) scale(1)" },
                "33%": { transform: "translate(30px, -50px) scale(1.1)" },
                "66%": { transform: "translate(-20px, 20px) scale(0.9)" },
                "100%": { transform: "translate(0px, 0px) scale(1)" }
              },
              marquee: {
                '0%': { transform: 'translateX(0%)' },
                '100%': { transform: 'translateX(-100%)' },
              },
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(20px)', filter: 'blur(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)', filter: 'blur(0)' },
              },
              shimmer: {
                '100%': { transform: 'translateX(100%)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1; /* Slate 300 for light mode */
        border-radius: 3px;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #333;
      }
      .dark ::-webkit-scrollbar-track {
        background: #030303;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #7c3aed;
      }
      
      body {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        cursor: default;
        transition: background-color 0.5s ease, color 0.5s ease;
      }

      /* Text Selection */
      ::selection {
        background: rgba(124, 58, 237, 0.3);
        color: white;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-madn-light dark:bg-madn-black text-slate-900 dark:text-white antialiased">
    <div id="root"></div>
  <script type="module" src="/src/app/main.tsx"></script>
</body>
</html>
